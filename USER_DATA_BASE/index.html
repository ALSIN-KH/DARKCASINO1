<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DG88 ADMIN</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body onload="initDashboard()">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <h2><span class="gradient-text">DG88</span> Admin</h2>
    </div>
    <ul>
      <li class="active" onclick="navigate('dashboard', this)">📊 Dashboard</li>
      <li onclick="navigate('accounts', this)">👥 Account Management</li>
      <li onclick="navigate('reports', this)">📑 Reports</li>
    </ul>
  </aside>

  <!-- Main -->
  <main>
    <header class="topbar">
      <div class="left">
        <h1 id="pageTitle">Dashboard</h1>
      </div>
      <div class="right">
        <div class="theme-toggle" onclick="toggleThemeMenu()">⚙️</div>
        <div class="profile">
          <img src="IMAGE/channels4_profile.jpg" alt="Profile" class="avatar">
          <span class="admin-name">Admin</span>
        </div>
        <div class="theme-menu" id="themeMenu">
          <p onclick="setTheme('dark')">🌙 Dark Mode</p>
          <p onclick="setTheme('light')">☀️ Light Mode</p>
          <p onclick="setTheme('neon')">💜 Neon Mode</p>
        </div>
      </div>
    </header>

    <!-- Dashboard -->
    <section id="dashboard" class="section visible">
      <div class="stats">
        <div class="card"><h3>Total Users</h3><p id="totalUsers">0</p></div>
        <div class="card"><h3>New (24h)</h3><p id="todayUsers">0</p></div>
        <div class="card"><h3>Website Logins</h3><p id="loginCount">0</p></div>
      </div>
    </section>

    <!-- Account Management -->
    <section id="accounts" class="section">
      <h2>Manage Accounts</h2>
      <div class="create-user">
        <input type="text" id="newUsername" placeholder="Username">
        <input type="password" id="newPassword" placeholder="Password">
        <button class="btn" onclick="createUser()">Add User</button>
      </div>

      <table>
        <thead><tr><th>#</th><th>Username</th><th>Status</th><th>Created</th><th>Action</th></tr></thead>
        <tbody id="userTable"></tbody>
      </table>
    </section>

    <!-- Reports -->
    <section id="reports" class="section">
      <h2>Login Reports</h2>
      <button class="btn" onclick="simulateLogin()">Simulate Login</button>
      <div class="report-list" id="reportList"></div>
    </section>
  </main>

</body>
</html>
